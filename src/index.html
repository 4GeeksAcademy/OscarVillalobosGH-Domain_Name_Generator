<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- Bootstrap link Guardar siempre antes de HEAD-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"

    />

    <link

    <script src="./app.js"></script>

    <title>Domain Name Generator</title>
  </head>

  <body>
    <!-- Bootstrap container-fluid = ocupa todo el espacio y text-center= centra el valor al medio
		mt-5 = da el espaciado-->
    <!-- id= "excuse" es para identificar el id y luego poder llamarlo desde JS 
             ejemplo: aqui en el JS:    document.querySelector("#excuse").innerHTML = generateExcuse();   (generateExcuse() es igual a la funcion)-->

    <div class="container-fluid text-center">
      <h1 class="mt-5">List of posibble Names:</h1>
      <h2 id="Domain" class="mt-5"></h2>
    </div>
  </body>
